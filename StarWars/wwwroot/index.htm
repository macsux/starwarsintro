<body class="loading"><a style="display:none" href="./assets/preview.png"></a>
<div id="configForm">
    <form><h1 class="pageTitle">Star waRS<br>intro CreatoR</h1>
        <div class="help-text">Fill the fields below and click Play to see your customized Star Wars opening!</div>
        <textarea id="f-intro" rows="2" maxlength="100" autofocus=""></textarea> <textarea id="f-logo" rows="2" maxlength="100"></textarea> <input id="f-episode" value="" maxlength="100"> <input
                id="f-title" value="" maxlength="100"> <textarea id="f-text" maxlength="3000"></textarea>
        <div class="center-checkbox"><input class="regular-checkbox" type="checkbox" id="f-center"> <label for="f-center"></label> <label for="f-center" id="flabel">Center text</label></div>
        <button id="playButton" type="submit">play</button>
</div>
<audio id="themeAudio" preload="auto">
    <source src="star-wars/tfa.ogg" type="audio/ogg">
    <source src="star-wars/tfa.mp3" type="audio/mpeg">
</audio>
<div id="requestInteractionButton">
    <div>Click to Play</div>
</div>
<div id="bb8-loading" class="verticalWrapper">
    <div class="inner">
        <div class="bb8">
            <div class="bb8-top">
                <div class="bb8-antena"></div>
                <div class="bb8-antena-2"></div>
                <div class="bb8-head">
                    <div class="orange-stripe"></div>
                    <div class="hat"></div>
                    <div class="eye"></div>
                    <div class="eye-large"></div>
                </div>
            </div>
            <div class="bb8-body">
                <div class="panel-1"></div>
                <div class="panel-2">
                    <div class="inset-1"></div>
                    <div class="inset-2"></div>
                </div>
                <div class="panel-3">
                    <div class="inset-1"></div>
                    <div class="inset-2"></div>
                </div>
                <div class="panel-4">
                    <div class="inset-1"></div>
                    <div class="inset-2"></div>
                </div>
                <div class="panel-5">
                    <div class="inset-1"></div>
                    <div class="inset-2"></div>
                    <div class="plating"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="animationContainer">
    <article class="starwarsAnimation">
        <div id="backgroundSpace"><img id="deathstar" src="star-wars/deathstar.png" alt="Star Wars famous Death Star"></div>
        <div class="animation">
            <div class="introBackground">
                <div id="intro" class="intro noselect notranslate"></div>
            </div>
            <div class="verticalWrapper">
                <div id="logo" class="noselect"><img id="logoDefault" class="logoSub" src="7c5d6e394048c4ebb66f.svg" alt="Star Wars Logo">
                    <div class="logoSub logoText">
                        <div class="notranslate">STaR</div>
                        <div class="notranslate">waRS</div>
                    </div>
                </div>
            </div>
            <div class="center-titles">
                <div id="titles" class="noselect">
                    <div><p id="episode" class="tcenter notranslate"></p>
                        <p id="title" class="tcenter notranslate"></p>
                        <div id="text" class="notranslate"></div>
                    </div>
                </div>
            </div>
    </article>
</div>
<div id="downloadPage"><h1 class="pageTitle">Star waRS<br>intro CreatoR</h1>
    <div class="panel">
        <button id="closeButton" aria-label="Close button">x</button>
        <div id="reactDownloadPage"></div>
    </div>
</div>
<div id="downloadButton" style="visibility: hidden;">download</div>
